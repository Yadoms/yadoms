<!--Configure widget Modal -->
<div class="modal fade" id="configure-widget-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
           <form class="form-horizontal" novalidate >
              <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                   <h4 class="modal-title" data-i18n="modals.configure-widget.title">Widget configuration</h4>
              </div>
              <div class="modal-body form-group">
              </div>
              <div class="modal-footer">
                 <div class="form-actions">
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="common.cancel">Cancel</button>
                    <button type="submit" id="btn-confirm-configure-widget" class="btn btn-primary" data-i18n="common.ok">Ok</button>
                 </div>
              </div>
           </form>
        </div>
    </div>
</div>

<script>
   var widgetToConfigure = null;

   function showWidgetConfigurationModal(pageId, widgetId) {
      assert(pageId !== undefined, "Page Id must be defined");
      assert(widgetId !== undefined, "Widget Id must be defined");

      var page = pageContainer.getPage(pageId);
      assert(page != null, "page Id doesn't exit");
      widgetToConfigure = page.getWidget(widgetId);
      assert(widgetToConfigure != null, "widget Id doesn't exit in the page");

      var $modalBody = $('div#configure-widget-modal .modal-body');
      $modalBody.empty();
      var configMgr = new ConfigurationManager(widgetToConfigure, widgetToConfigure.name, $modalBody);

      //i18n
      $modalBody.i18n();

      //validation form
      $modalBody.find("input,select,textarea").jqBootstrapValidation({
         preventSubmit: true,
         submitError: function($form, event, errors) {
            console.warn("Unable to validate form: " + errors);
         },
         submitSuccess: function($form, event) {
            event.preventDefault();
            widgetToConfigure.configuration = configMgr.getCurrentConfiguration();

            $.ajax({
              type: "PUT",
              url: "/rest/widget/" + widgetToConfigure.id,
              data: JSON.stringify(widgetToConfigure),
              contentType: "application/json; charset=utf-8",
              dataType: "json"
            })
            .done(function(data) {
               //we parse the json answer
               if (data.result != "true")
               {
                  notifyError($.t("modals.configure-widget.errorDuringModifyingWidget"), JSON.stringify(data));
                  return;
               }

              //we notify that configuration has changed
              try
              {
                 if (widgetToConfigure.viewModel.configurationChanged !== undefined)
                    widgetToConfigure.viewModel.configurationChanged();
              }
              catch (e)
              {
                 notifyWarning("The widget " + widget.name + " has generated an exception during call configurationChanged() method");
                 console.warn(e);
              }

            })
            .fail(function(widgetName) { return function() {notifyError($.t("modals.configure-widget.errorDuringModifyingWidgetNamed", {"widgetType" : widgetName}));};}(widgetToConfigure.name))
            .always(function() {
               //we clear the current id
               widgetToConfigure = undefined;
               $modalBody.find("input,select,textarea").jqBootstrapValidation("destroy");
               $modalBody.empty();
               $("div#configure-widget-modal").modal("hide");
            })
         },
         filter: function() {
            //we check only control that have class enable-validation and are visible
            return $(this).is(".enable-validation") && $(this).is(":visible");
         }
      });

      //we display the modal
      $('div#configure-widget-modal').modal();
   }

   $('div#configure-widget-modal').on('shown.bs.modal', function () {
    });

</script>
