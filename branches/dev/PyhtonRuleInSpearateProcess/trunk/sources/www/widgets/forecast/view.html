<script type="text/html" id="forecast-template" charset="UTF-8">
   <link href="widgets/forecast/widget.css" rel="stylesheet">
   <span class="centerimageCity" data-bind="text: city"></span>
   <table>
   <tr data-bind="foreach: period">
   <td> 
                      <div class="cases" data-bind="text: TimeDate" align="center" style="width:65px"></div>
                      <div class="centerimage"> <img data-bind="attr:{ src: WeatherIcon }" height="40" width="40"></div>
					  <div class="cases" data-bind="visible: $root.MaxTempVisible()" align="center">
					       <span data-bind="text: TempMax" style="color:red"></span>
					  </div> 					  
					  <div class="cases" data-bind="visible: $root.MinTempVisible()" align="center">
					       <span data-bind="text: TempMin" style="color:blue"></span>
					  </div> 
					  <canvas class="centerimage" data-bind="visible: $root.AveWindVisible(),attr: { id: WindCanvasId }, event: { load: $root.canvasload( WindCanvasId, AveWindDegrees, AveWind ) }" height="40" width="40">
					  </canvas>
					  <div class="cases" data-bind="visible: $root.MaxWindVisible(),text: MaxWind" align="center"></div>
					  <canvas class="centerimage" data-bind="visible: $root.RainDayVisible(),attr: { id: RainCanvasId }, event: { load: $root.RainCanvasLoad( RainCanvasId, RainDay ) }" height="40" width="40">
					  </canvas>
   </td>
   </tr>
   </table>
</script>
