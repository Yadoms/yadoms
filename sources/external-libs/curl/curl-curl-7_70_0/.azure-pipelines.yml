        AZURE_ACCESS_TOKEN: "$(System.AccessToken)"
        TFLAGS: "~165 ~310 ~1013 ~1056 ~1299 ~1448 ~2034 ~2037 ~2041 ~2046 ~2047 ~3000 ~3001"

  - job: windows_msys2_mingw64_debug_schannel
