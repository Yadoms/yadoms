<!--Show log of plugin instance Modal -->
<div class="modal fade" id="show-log-plugin-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog show-log-plugin-modal">
        <div class="modal-content">
           <form class="form-horizontal" novalidate>
              <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                   <h4 class="modal-title" data-i18n="modals.show-log-plugin.title"></h4>
              </div>
              <div class="modal-body">
               <div class="row">
                 <textarea class="col-xs-12 logTextArea" readonly></textarea>
               </div>
              </div>
              <div class="modal-footer">
                 <div class="form-actions">
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="common.close"></button>
                 </div>
              </div>
           </form>
        </div>
    </div>
</div>

<script>
   Yadoms.showLogPluginModal = function(pi, getLog) {
      assert(!isNullOrUndefined(pi), "pi must be defined");
      assert($.isFunction(getLog), "getLog must be defined");

      var $modalBody = $("div#show-log-plugin-modal .modal-body");
      var $logSlot = $modalBody.find("textarea");
      $logSlot.text("");

      getLog(pi);

      //we display the modal
      $('div#show-log-plugin-modal').modal({ backdrop: 'static' });
   };

   Yadoms.showLogPluginModalUpdateLog = function(logContent) {
      assert(!isNullOrUndefined(logContent), "logContent must be defined");

      var $modalBody = $("div#show-log-plugin-modal .modal-body");
      var $logSlot = $modalBody.find("textarea");
      $logSlot.text(logContent);

      //we display the modal
      $('div#show-log-plugin-modal').modal({ backdrop: 'static' });
   };
</script>
