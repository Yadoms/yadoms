<link href="css/qrcode.css" rel="stylesheet">

<!--QRCode Modal -->
<div class="modal fade" id="qrcode-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
       <div class="modal-content">
           <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h4 class="modal-title" id="myModalLabel">QR Code of Yadoms</h4>
           </div>
           <div class="modal-body">
               <p>Here is the QRCode of Yadoms. You can now flash it with your phone to access Yadoms everywhere.</p>
               <div id="qrcode"></div>
           </div>
           <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
           </div>
       </div>
   </div>
</div>

<script type="text/javascript" src="libs/qrcode.js/js/qrcode.min.js"></script>

<script>
   //we indicate that qrcode.html has been loaded
   qrcodeHasBeenLoaded = true;
   
   var qrcode = new QRCode("qrcode");
   qrcode.makeCode($(location).attr('href'));
</script>
