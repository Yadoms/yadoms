	<script type="javascipt">
	
		$.ajax({
			cache: false,
			type: "GET",
			async: false,
			data: {},
			url: "/rest/hardware"
			contentType: "application/json; charset=utf-8",
			crossDomain: true,
			success: function(data)
			{
				// Parsing the txt JSON string
				obj = JSON.parse(data);
				hardwares = obj.hardware;
				 
				// Looping through object employees
				for(i = 0; i < hardwares.length; i++ )
				{
				    var p = document.createElement('p');
				
				    p.innerHTML = '<div class="row"><div class="col-md-4"><h2>Hardware name:'+hardwares[i].name+'</h2>, <p><b>PluginName name: </b>'+ hardwares[i].plginName + '</p></div></div>';
					$('#hardwares').appendChild(p);
				}
			},
			error: function(){}
		  }); 
	
	</script>
