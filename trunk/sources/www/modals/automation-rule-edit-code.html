<!--Edit automation Rule Code Modal -->
<div class="modal fade" id="edit-automation-rule-modal-code" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog edit-automation-rule-modal-code">
        <div class="modal-content">
           <form class="form-horizontal" novalidate >
              <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                   <h4 class="modal-title" data-i18n="modals.edit-automation-rule.title"></h4>
              </div>
              <div class="modal-body">
                 <div id="automation-rule-configuration"></div>
                 <div id="automation-rule-editor"></div>
              </div>
              <div class="modal-footer">
                 <div class="form-actions">
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="common.cancel"></button>
                    <button type="button" id="btn-confirm-configure-rule-code" class="btn btn-primary" data-i18n="common.ok"></button>
                 </div>
              </div>
           </form>
        </div>
    </div>
</div>

<script>
   function showEditionAutomationRuleWithCode(rule, callback) {
      assert(!isNullOrUndefined(rule), "rule must be defined");
      assert($.isFunction(callback), "callback must be defined");

      var $modalBody = $("div#edit-automation-rule-modal-code .modal-body");

      $modalBody.find("#automation-rule-editor").empty();

      var $modalConfiguration = $modalBody.find("#automation-rule-configuration");
      $modalConfiguration.empty();

      //we append the text section
      var nameParameter = new StringParameterHandler("modals.automation-rule-edit.", "name-rule", {required:"true"}, rule.name);
      $modalConfiguration.append(nameParameter.getDOMObject());
      //we finish nameParameter instantiation
      if ($.isFunction(nameParameter.applyScript))
         nameParameter.applyScript();

      var descriptionParameter = new StringParameterHandler("modals.automation-rule-edit.", "description-rule", {required:"true"}, rule.description);
      $modalConfiguration.append(descriptionParameter.getDOMObject());
      //we finish descriptionParameter instantiation
      if ($.isFunction(descriptionParameter.applyScript))
         descriptionParameter.applyScript();

      //validation form
      $modalBody.find("input,select,textarea").jqBootstrapValidation({
         preventSubmit: true,
         submitError: function($form, event, errors) {
            console.warn("Unable to validate form: " + errors);
         },
         submitSuccess: function($form, event) {
            event.preventDefault();
            rule.name = nameParameter.getCurrentConfiguration();
            rule.description = descriptionParameter.getCurrentConfiguration();

            console.debug("End of Automation rule edition : " + JSON.stringify(rule));

            $modalBody.find("input,select,textarea").jqBootstrapValidation("destroy");
            $modalBody.empty();
            $("div#edit-automation-rule-modal-code").modal("hide");
            callback();
         },
         filter: function() {
            //we check only control that have class enable-validation and are visible
            return $(this).is(".enable-validation") && $(this).is(":visible");
         }
      });

      $('div#edit-automation-rule-modal-code').on("shown.bs.modal", function () {
         //clear previously opened code
debugger;
         var editor = ace.edit("automation-rule-editor");
         editor.setTheme("ace/theme/chrome");
         editor.getSession().setMode("ace/mode/" + rule.type);

         //i18n
         $modalBody.i18n();
      });

      //we display the modal
      $('div#edit-automation-rule-modal-code').modal();
   }
</script>
