<!--Configure widget Modal -->
<div class="modal fade" id="configure-widget-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
           <form class="form-horizontal" novalidate >
              <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                   <h4 class="modal-title">Widget configuration</h4>
              </div>
              <div class="modal-body form-group">
                  <div class="progress progress-striped active">
                     <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                     </div>
                  </div>
              </div>

              <div class="modal-footer">
                 <div class="form-actions">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" id="btn-confirm-configure-widget" class="btn btn-primary">Ok</button>
                 </div>
              </div>
           </form>
        </div>
    </div>
</div>

<script>
   var widgetToConfigure = null;

   function showWidgetConfigurationModal(pageId, widgetId) {
      assert(pageId !== undefined, "Page Id must be defined");
      assert(widgetId !== undefined, "Widget Id must be defined");

      var page = pageContainer.getPage(pageId);
      assert(page != null, "page Id doesn't exit");
      widgetToConfigure = page.getWidget(widgetId);
      assert(widgetToConfigure != null, "widget Id doesn't exit in the page");

      var $modalBody = $('div#configure-widget-modal').find(".modal-body");
      $modalBody.empty();
      var configMgr = new ConfigurationManager(widgetToConfigure, $modalBody);

      //i18n
      $modalBody.i18n();

      //validation form
      $modalBody.find("input,select,textarea").jqBootstrapValidation(
              {

                 preventSubmit: true,
                 submitError: function($form, event, errors) {
                    // Here I do nothing, but you could do something like display
                    // the error messages to the user, log, etc.
                 },
                 submitSuccess: function($form, event) {
                     event.preventDefault();
                     widgetToConfigure.configuration = configMgr.getCurrentConfiguration();
                    debugger;
                     $.ajax({
                       type: "PUT",
                       url: "/rest/widget/" + widgetToConfigure.id,
                       data: JSON.stringify(widgetToConfigure),
                       contentType: "application/json; charset=utf-8",
                       dataType: "json"
                     })
                     .done(function(data) {
                        //we parse the json answer
                        if (data.result != "true")
                        {
                         notifyError("Error during modifying page");
                         return;
                        }

                        //we notify the widget its configuration has changed
                        if (widgetToConfigure.viewModel.configurationChanged !== undefined)
                           widgetToConfigure.viewModel.configurationChanged();
                     })
                     .fail(function(pageName) { return function() {notifyError("Unable to modify widget configuration " + widgetName)}}(widgetToConfigure.name))
                     .always(function() {
                        //we clear the current id
                        widgetToConfigure = undefined;
                        $modalBody.empty();
                        $("div#configure-widget-modal").modal("hide");
                     })
                 },
                 filter: function() {
                    return $(this).is(":visible");
                 }
              }
      );

      //we display the modal
      $('div#configure-widget-modal').modal();
   }

   $('div#configure-widget-modal').on('shown.bs.modal', function () {
       //$('input#configuration-widget-text').focus();
    });

</script>
