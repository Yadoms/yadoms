<!--Configure widget Modal -->
<div class="modal fade" id="configure-widget-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Widget configuration</h4>
            </div>
            <div class="modal-body form-group">
               <div class="progress progress-striped active">
                  <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                  </div>
               </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="btn-confirm-configure-widget" type="button" class="btn btn-primary">Ok</button>
            </div>
        </div>
    </div>
</div>

<script>
   var widgetToConfigure = null;

   function showWidgetConfigurationModal(pageId, widgetId) {
      assert(pageId !== undefined, "Page Id must be defined");
      assert(widgetId !== undefined, "Widget Id must be defined");

      var page = pageContainer.getPage(pageId);
      assert(page != null, "page Id doesn't exit");
      widgetToConfigure = page.getWidget(widgetId);
      assert(widgetToConfigure != null, "widget Id doesn't exit in the page");

      var configMgr = new ConfigurationManager(widgetToConfigure, widgetToConfigure.package.configurationSchema, widgetToConfigure.configuration);

      var $modalBody = $('div#configure-widget-modal').find(".modal-body");
      $modalBody.empty();
      $modalBody.append(configMgr.getDOMObject());
      $modalBody.i18n();


      //we display the modal
      $('div#configure-widget-modal').modal();
   }

   $('div#configure-widget-modal').on('shown.bs.modal', function () {
       //$('input#configuration-widget-text').focus();
    });

   /**
   * Callback to the click of the button to confirm modifying of a page
   */
   $("button#btn-confirm-configure-widget").click(function () {


      $("div#configure-widget-modal").modal("hide");
      var $modalBody = $('div#configure-widget-modal').find(".modal-body");
      $modalBody.empty();
   });

</script>
