<link href="../css/qrcode.css" rel="stylesheet">

<!--QRCode Modal -->
<div class="modal fade" id="delete-widget-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
       <div class="modal-content">
           <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h4 class="modal-title" id="myModalLabel">Delete Widget confirmation</h4>
           </div>
           <div class="modal-body">
               <p>You will delete widget <span id="name-delete-widget-modal"></span>. Continue anyway ?</p>
           </div>
           <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button id="btn-confirm-delete-widget" type="button" class="btn btn-primary">Confirm</button>
           </div>
       </div>
   </div>
</div>

<script>
   //we indicate that delete_widget.html has been loaded
   deleteWidgetModalHasBeenLoaded = true;

   var widgetToDelete = undefined;

   function showDeleteWidgetModal(pageId, widgetId) {
      assert(pageId !== undefined, "Page Id must be defined");
      assert(widgetId !== undefined, "Widget Id must be defined");
      widgetToDelete = pageArray[pageId].widgets[widgetId];

      $("span#name-delete-widget-modal").text(widgetToDelete.name);

      //we display the modal
      $('div#delete-widget-modal').modal();
   }

   /**
    * Callback to the click of the button to confirm deletion of a page
    */
   $("button#btn-confirm-delete-page").click(function () {
      //TODO
      dkjhsdkjgsdjkdfs
      assert(pageToDelete !== undefined, "Page Id must be defined");

      //we close the new widget modal
      $("div#delete-page-modal").modal("hide");
      debugger;
      //we ask for deletion of the page
      $.ajax({
         type: "DELETE",
         url: "/rest/page/" + pageToDelete.id,
         dataType: "json"
      })
      .done(function(data) {
         debugger;
         //we parse the json answer
         if (data.result != "true")
         {
           notifyError("Error during deleting page");
           return;
         }

         //we delete the page dynamically
         $(".widgetPage[page-id=" + pageToDelete.id + "]").remove();
         $(".tabPagePills[page-id=" + pageToDelete.id + "]").remove();
         pageArray.splice(pageToDelete.id, 1);
      })
      .fail(function(pageName) { return function() {notifyError("Unable to delete page " + pageName)}}(pageToDelete.name))
      .always(function() {
        //we clear the current id
        pageToDelete = undefined;
      });
   });
</script>
