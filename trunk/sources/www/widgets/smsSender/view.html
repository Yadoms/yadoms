<script type="text/html" id="smsSender-template">
   <link href="widgets/smsSender/widget.css" rel="stylesheet">
   <span class="smsSenderWidget">
      <div class="sendSmsText"><span data-i18n="smsSender:text"></span> :</div>
      <input class="to" data-bind="value: to" data-i18n="[placeholder]smsSender:to">
      <input class="body" data-bind="value: body" data-i18n="[placeholder]smsSender:message">
      <button class="btn btn-lg btn-primary" data-bind="event: {click: function() {send()}}">
         <span class="glyphicon glyphicon-send"></span>
      </button>
   </span>
</script>
