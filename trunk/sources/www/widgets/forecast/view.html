<script type="text/html" id="forecast-template" charset="UTF-8">
   <link href="widgets/forecast/widget.css" rel="stylesheet">
   <span data-bind="text: city"></span>
   <table>
   <tr data-bind="foreach: period">
   <td> 
                      <div data-bind="text: TimeDate" align="center" style="width:65px"></div>
                      <div class="centerimage"> <img data-bind="attr:{ src: WeatherIcon }" alt="phases" height="40" width="40"></div>
					  <div data-bind="visible: $root.MinTempVisible()" align="center">
					       <span data-bind="text: TempMin" style="color:blue"></span>
					  </div> 
					  <div data-bind="visible: $root.MaxTempVisible()" align="center">
					       <span data-bind="text: TempMax" style="color:red"></span>
					  </div> 
					  <div data-bind="visible: $root.MaxWindVisible(),text: MaxWind" align="center"></div>
					  <div data-bind="visible: $root.AveWindVisible(),text: AveWind" align="center"></div>
					  <div data-bind="visible: $root.AveHumidityVisible(),text: AveHumidity" align="center"></div>
					  <div data-bind="visible: $root.RainDayVisible(),text: RainDay" align="center"></div>
   </td>
   </tr>
   </table>
</script>
