<script type="text/html" id="sms-sender-template">
   <link href="widgets/sms-sender/widget.css" rel="stylesheet">
   <span class="smsSenderWidget">
      <div class="sendSmsText"><span data-i18n="sms-sender:text"></span> :</div>
      <select class="to" data-bind="options: toList, optionsText: 'name', optionsValue: 'id', value: toSelected" data-i18n="[placeholder]sms-sender:to" required>
      <input class="body" data-bind="value: body" data-i18n="[placeholder]sms-sender:message">
      <button class="btn btn-lg btn-primary" data-bind="event: {click: function() {send()}}">
         <span class="glyphicon glyphicon-send"></span>
      </button>
   </span>
</script>
