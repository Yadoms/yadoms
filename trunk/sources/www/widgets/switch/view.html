<script type="text/html" id="switch-template">
   <link href="widgets/switch/widget.css" rel="stylesheet">
   <div class="strut"></div>
   <div class="switchWidget" >
      <span class="switchWidgetText" data-bind="text: switchText, css: { hidden: showDeviceName() == false}"></span>
      <div class="btn-group btn-toggle hidden" data-bind="css: { hidden: kind() != 'simple'}">
         <button class="btn btn-lg btn-default" data-bind="css: { active: command() == 0, 'btn-primary': command() == 100, 'btn-default': command() != 100 }, event: {click: function() {commandClick(100)}}">1</button>
         <button class="btn btn-lg btn-primary active" data-bind="css: { active: command() == 0, 'btn-primary': command() == 0, 'btn-default': command() != 0 }, event: {click: function() {commandClick(0)}}">0</button>
      </div>
      <div class="btn-group-vertical btn-toggle hidden" data-bind="css: { hidden: kind() != 'blind'}">
         <button class="btn btn-lg btn-default" data-bind="css: { active: command() == 100, 'btn-primary': command() == 100, 'btn-default': command() != 100 }, event: {click: function() {commandClick(100)}}"><span class="glyphicon glyphicon-chevron-up"></span></button>
         <button class="btn btn-lg btn-primary active" data-bind="css: { active: command() == 0, 'btn-primary': command() == 0, 'btn-default': command() != 0 }, event: {click: function() {commandClick(0)}}"><span class="glyphicon glyphicon-chevron-down"></span></button>
      </div>
      <div class="btn-group-vertical btn-toggle hidden" data-bind="css: { hidden: kind() != 'ringbell'}" >
         <button class="btn btn-lg btn-primary" data-bind="event: {click: function() {commandClick(100)}}"><span class="glyphicon glyphicon-bell"></span></button>
      </div>
   </div>
</script>
