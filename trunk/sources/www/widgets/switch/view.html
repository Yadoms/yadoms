<script type="text/html" id="switch-template">
    <link href="widgets/switch/widget.css" rel="stylesheet">
    <div class="switchWidget switchWidgetSimple hidden" data-bind="css: { hidden: kind() != 'simple'}" >
       <span class="switchWidgetText" data-bind="text: switchText, css: { hidden: showDeviceName() == false}"></span>
       <div class="strut"></div>
       <div class="btn-group btn-toggle">
          <button class="btn btn-default" data-bind="css: { active: command() == 'on', 'btn-primary': command() == 'on', 'btn-default': command() != 'on' }, event: {click: function() {commandClick('on')}}">ON</button>
          <button class="btn btn-primary active" data-bind="css: { active: command() == 'off', 'btn-primary': command() == 'off', 'btn-default': command() != 'off' }, event: {click: function() {commandClick('off')}}">OFF</button>
       </div>
    </div>
    <div class="switchWidget switchWidgetBlind hidden" data-bind="css: { hidden: kind() != 'blind'}" >
       <span class="switchWidgetText" data-bind="text: switchText, css: { hidden: showDeviceName() == false}"></span>
       <div class="strut"></div>
       <div class="btn-group-vertical btn-toggle">
          <button class="btn btn-default" data-bind="css: { active: command() == 'on', 'btn-primary': command() == 'on', 'btn-default': command() != 'on' }, event: {click: function() {commandClick('on')}}"><span class="glyphicon glyphicon-chevron-up"></span></button>
          <button class="btn btn-primary active" data-bind="css: { active: command() == 'off', 'btn-primary': command() == 'off', 'btn-default': command() != 'off' }, event: {click: function() {commandClick('off')}}"><span class="glyphicon glyphicon-chevron-down"></span></button>
       </div>
    </div>
    <div class="switchWidget switchWidgetRingBell hidden" data-bind="css: { hidden: kind() != 'ringbell'}" >
       <span class="switchWidgetText" data-bind="text: switchText, css: { hidden: showDeviceName() == false}"></span>
       <div class="strut"></div>
       <button class="btn btn-lg btn-primary" data-bind="event: {click: function() {commandClick('on')}}"><span class="glyphicon glyphicon-bell"></span></button>
    </div>
</script>
