<script type="text/html" id="switch-template">
    <link href="widgets/switch/widget.css" rel="stylesheet">
    <div class="strut"></div>
    <div class="switchWidget" >
       <span class="switchWidgetText" data-bind="text: switchText, css: { hidden: showDeviceName() == false}"></span>
       <div class="btn-group btn-toggle hidden" data-bind="css: { hidden: kind() != 'simple'}">
          <button class="btn btn-lg btn-default" data-bind="css: { active: command() == 'on', 'btn-primary': command() == 'on', 'btn-default': command() != 'on' }, event: {click: function() {commandClick('on')}}">1</button>
          <button class="btn btn-lg btn-primary active" data-bind="css: { active: command() == 'off', 'btn-primary': command() == 'off', 'btn-default': command() != 'off' }, event: {click: function() {commandClick('off')}}">0</button>
       </div>
       <div class="btn-group-vertical btn-toggle hidden" data-bind="css: { hidden: kind() != 'blind'}">
          <button class="btn btn-lg btn-default" data-bind="css: { active: command() == 'on', 'btn-primary': command() == 'on', 'btn-default': command() != 'on' }, event: {click: function() {commandClick('on')}}"><span class="glyphicon glyphicon-chevron-up"></span></button>
          <button class="btn btn-lg btn-primary active" data-bind="css: { active: command() == 'off', 'btn-primary': command() == 'off', 'btn-default': command() != 'off' }, event: {click: function() {commandClick('off')}}"><span class="glyphicon glyphicon-chevron-down"></span></button>
       </div>
       <div class="btn-group-vertical btn-toggle hidden" data-bind="css: { hidden: kind() != 'ringbell'}" >
          <button class="btn btn-lg btn-primary" data-bind="event: {click: function() {commandClick('on')}}"><span class="glyphicon glyphicon-bell"></span></button>
       </div>
    </div>
</script>
